<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>हनुमान तरुण मंडळ, दौलत नगर</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #ff5722;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
    }
    #balance {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: 600;
    }
    .container {
      padding: 15px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      background: #2196f3;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #ff9800;
      color: white;
    }
    @media (max-width: 600px) {
      header { font-size: 18px; }
      #balance { font-size: 16px; }
      th, td { font-size: 12px; padding: 6px; }
    }
  </style>
</head>
<body>
  <header>हनुमान तरुण मंडळ, दौलत नगर</header>
  <div id="balance">शिल्लक: ₹0</div>

  <div class="container">
    <h2>नोंद जोडा</h2>
    <input type="date" id="date">
    <input type="number" id="amount" placeholder="रक्कम (₹)">
    <input type="text" id="note" placeholder="नोंद (उदा. जनरेटर भाडे)">
    <select id="type">
      <option value="credit">जमा</option>
      <option value="debit">खर्च</option>
    </select>
    <button onclick="addRecord()">नोंद सेव्ह करा</button>

    <h2>सर्वांचा इतिहास</h2>
    <table>
      <thead>
        <tr>
          <th>दिनांक</th>
          <th>प्रकार</th>
          <th>रक्कम</th>
          <th>नोंद</th>
        </tr>
      </thead>
      <tbody id="records"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2CY5tJ9E7yH0sR18xjrHjqEZdhb3Gn7A",
      authDomain: "hanuman-tarun-mandal.firebaseapp.com",
      databaseURL: "https://hanuman-tarun-mandal-default-rtdb.firebaseio.com",
      projectId: "hanuman-tarun-mandal",
      storageBucket: "hanuman-tarun-mandal.firebasestorage.app",
      messagingSenderId: "882742921363",
      appId: "1:882742921363:web:b143f2eb32e48e792c2566",
      measurementId: "G-SZDFEVGEBL"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let totalBalance = 0;

    function addRecord() {
      const date = document.getElementById("date").value;
      const amount = parseInt(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const type = document.getElementById("type").value;

      if (!date || !amount || !note) {
        alert("सर्व माहिती भरा!");
        return;
      }

      const record = { date, amount, note, type };
      db.ref("records").push(record);

      document.getElementById("date").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    db.ref("records").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.date}</td>
        <td>${data.type === "credit" ? "जमा" : "खर्च"}</td>
        <td>₹${data.amount}</td>
        <td>${data.note}</td>
      `;
      document.getElementById("records").appendChild(row);

      if (data.type === "credit") {
        totalBalance += data.amount;
      } else {
        totalBalance -= data.amount;
      }
      document.getElementById("balance").innerText = "शिल्लक: ₹" + totalBalance;
    });
  </script>
</body>
</html>
