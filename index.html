    // Firebase Config
    const firebaseConfig = {

    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let totalBalance = 0;

    // Add Record
    function addRecord() {
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const type = document.getElementById("type").value;

      if(date && amount && note){
        db.ref("records").push({
          date: date,
          amount: amount,
          note: note,
          type: type
        });
      }

      document.getElementById("date").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    // Show Records Live
    const table = document.getElementById("recordsTable");
    db.ref("records").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const row = table.insertRow(-1);

      // ‡§µ‡•á‡§ó‡§≥‡§æ ‡§∞‡§Ç‡§ó ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞‡§æ‡§µ‡§∞ ‡§Ö‡§µ‡§≤‡§Ç‡§¨‡•Ç‡§®
      row.className = (data.type === "credit") ? "credit" : "debit";

      row.insertCell(0).innerText = data.date;
      row.insertCell(1).innerText = "‚Çπ" + data.amount;
      row.insertCell(2).innerText = (data.type === "credit") ? "‡§Ü‡§µ‡§ï" : "‡§ñ‡§∞‡•ç‡§ö";
      row.insertCell(3).innerText = data.note;

      // Balance Update
      if(data.type === "credit"){
        totalBalance += parseFloat(data.amount);

        totalBalance -= parseFloat(data.amount);
      }
      document.getElementById("balance").innerText = "‡§∂‡§ø‡§≤‡•ç‡§≤‡§ï: ‚Çπ" + totalBalance;
    });
